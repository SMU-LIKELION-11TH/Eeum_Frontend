<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/static/css/main_board/main_board_fix.css">

<body>
  <nav class="navBar">
    <div class="navWrap">
      <div class="navFirst">
        <a class="mainLogo" href="#"><img src="/static/img/icon/Logo.png" alt="로고 아이콘"></a>
      </div>
      <div class="navSecond">
        <ul class="navList">
          <li><a href="#">사전</a></li>
          <li><a href="#">게시판</a></li>
        </ul>
      </div>
      <div class="userInfo">
        <div class="navicon">
          <ul class="naviconList">
            <li>
              <a href="#"><img src="/static/img/icon/bell-solid 1.png" alt="종 아이콘"></a>
            </li>
            <li>
              <a href="#"><img src="/static/img/icon/book-bookmark-solid 1.png" alt="북마크 아이콘"></a>

          </ul>

      </div>
      <div class="pagination_container" id="paginationContainer">
        <!-- 페이지네이션 버튼이 동적으로 생성될 공간 -->

    </div>
